<div class="container">
    <div class="row">
        <div *ngFor="let proj of projects" class="col-lg-4 col-md-6 mb-4" style="max-width: 380px; min-width: 380px;">
            <app-project-card [project]="proj" (modalEvent)="receiveModalData($event)"></app-project-card>
        </div>
    </div>
    
</div>
<app-modal *ngIf="modalService.showModal" [proj_details]="project_details"></app-modal>
